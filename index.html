<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IoS CALCULATOR</title>
</head>
<body>
      <div class="container">
       <header class="screen">
          <div class="previous">

          </div>
          <div class="later">
            <h1> </h1>

          </div>
       </header>
      <main class="buttons">
        <div class="button function ac">AC</div>
        <div class="button function m">±</div>
        <div class="button function percent">%</div>
        <div class="button operator division">÷</div>
        <div class="button num number7">7</div>
        <div class="button num number8">8</div>
        <div class="button num number9">9</div>
        <div class="button operator multiplication">x</div>
        <div class="button num number4">4</div>
        <div class="button num number5">5</div>
        <div class="button num number6">6</div>
        <div class="button operator subtraction">-</div>
        <div class="button num number1">1</div>
        <div class="button num number2">2</div>
        <div class="button num number3">3</div>
        <div class="button operator add">+</div>
        <div class="button num number0">0</div>
        <div class="button num point">.</div>
        <div class="button num equal">=</div>
      </main>

   </div>

    <script src="app.js"></script>
</body>
</html>
